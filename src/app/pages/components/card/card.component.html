<mat-card (click)="onClick()" class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="cardTitle">
      {{ tenis.titulo | uppercase }}
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image src="assets/img/{{ tenis.imagen }}" [alt]="tenis.titulo" />
</mat-card>
