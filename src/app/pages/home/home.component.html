<div *ngIf="!isSmallScreen; then titulo; else tituloSmall" class="titulo"></div>
<ng-template #titulo>
  <h1 class="titulo">Los Mejores TENIS.</h1>
</ng-template>
<ng-template #tituloSmall>
  <h1 class="titulo_small">Los Mejores TENIS.</h1>
</ng-template>
<div class="container">
  <div class="grid">
    <div class="fondo1">
      <img
        src="/assets/img/tenisfondo1.jpg"
        alt="Foto de una persona probandose un tenis"
      />
    </div>
    <div class="tenisCard" *ngFor="let tenis of tenis">
      <app-card (clicked)="itemOnClick($event)" [tenis]="tenis"> </app-card>
    </div>

    <div class="fondo2">
      <img
        src="/assets/img/tenisfondo2.jpg"
        alt="Foto de una persona probandose un tenis"
      />
    </div>
  </div>
</div>
